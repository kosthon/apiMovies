<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/app.css" />

		<title>PlatziMovies</title>
	</head>
	<body>
		<header id="header" class="header-container">
			<span class="header-arrow inactive">&lt;</span>
			<h1 class="header-title">Kosthon Streaming</h1>
			<h1 class="header-title header-title--categoryView inactive">Acci√≥n</h1>

			<form id="searchForm" class="header-searchForm">
				<input type="text" placeholder="Vengadores" />
				<button id="searchBtn">üîç</button>
			</form>
		</header>

		<section id="trendingPreview" class="trendingPreview-container">
			<div class="trendingPreview-header">
				<h2 class="trendingPreview-title">Trendings</h2>
				<button class="trendingPreview-btn">View more</button>
			</div>

			<article class="trendingPreview-movieList">
				<div class="movie-container--loading"></div>
				<div class="movie-container--loading"></div>
				<div class="movie-container--loading"></div>
			</article>
		</section>

		<section id="categoriesPreview" class="categoriesPreview-container">
			<h2 class="categoriesPreview-title">Categories</h2>

			<article class="categoriesPreview-list">
				<div class="category-container--loading"></div>
				<div class="category-container--loading"></div>
				<div class="category-container--loading"></div>
			</article>
		</section>

		<section id="liked" class="liked-container">
			<div class="liked-header">
				<h2 class="liked-title">Favorite movies</h2>
			</div>

			<article class="liked-movieList">
				<div class="movie-container--loading"></div>
				<div class="movie-container--loading"></div>
				<div class="movie-container--loading"></div>
			</article>
		</section>

		<section id="genericList" class="genericList-container inactive">
			<div class="movie-container--loading"></div>
			<div class="movie-container--loading"></div>
			<div class="movie-container--loading"></div>
		</section>

		<section id="movieDetail" class="movieDetail-container inactive">
			<h1 class="movieDetail-title">Deadpool</h1>
			<span class="movieDetail-score">7.6</span>
			<p class="movieDetail-description">
				Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to
				save a boy's life.
			</p>

			<article class="categories-list">
				<div class="category-container--loading"></div>
				<div class="category-container--loading"></div>
				<div class="category-container--loading"></div>
			</article>

			<article class="relatedMovies-container">
				<h2 class="relatedMovies-title">Similar movies</h2>

				<div class="relatedMovies-scrollContainer">
					<div class="movie-container--loading"></div>
					<div class="movie-container--loading"></div>
					<div class="movie-container--loading"></div>
				</div>
			</article>
		</section>

		<footer>Industries Kosthon</footer>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./src/secrets.js"></script>
		<script src="./src/nodes.js"></script>
		<script src="./src/main.js"></script>
		<script src="./src/navigation.js"></script>
	</body>
</html>
